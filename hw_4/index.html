<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
      
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      
      .panel {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }
      
      .panel h2 {
        margin-bottom: 20px;
        color: #333;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }
      
      .task-list {
        max-height: 600px;
        overflow-y: auto;
      }
      
      .task-item {
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      
      .task-item h3 {
        color: #333;
        margin-bottom: 8px;
      }
      
      .task-item p {
        color: #666;
        margin-bottom: 10px;
        font-size: 14px;
      }
      
      .task-meta {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        font-size: 13px;
        margin-top: 10px;
      }
      
      .badge {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
      }
      
      .status-todo {
        background: #e3f2fd;
        color: #1976d2;
      }
      
      .status-in_progress {
        background: #fff3e0;
        color: #f57c00;
      }
      
      .status-done {
        background: #e8f5e9;
        color: #388e3c;
      }
      
      .priority-low {
        background: #e8f5e9;
        color: #2e7d32;
      }
      
      .priority-medium {
        background: #fff9c4;
        color: #f57f17;
      }
      
      .priority-high {
        background: #ffecb3;
        color: #f57c00;
      }
      
      .priority-urgent {
        background: #ffcdd2;
        color: #c62828;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }
      
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }
      
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .empty-state {
        text-align: center;
        color: #999;
        padding: 40px;
      }
      
      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“‹ Task Manager</h1>
      
      <div class="content">
        <!-- Task List Panel -->
        <div class="panel">
          <h2>Task List</h2>
          <div id="task-list" class="task-list">
            <div class="empty-state">Loading tasks...</div>
          </div>
        </div>
        
        <!-- Create Task Form -->
        <div class="panel">
          <h2>Create New Task</h2>
          <form id="task-form">
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" name="title" required />
            </div>
            
            <div class="form-group">
              <label for="description">Description *</label>
              <input type="text" id="description" name="description" required />
            </div>
            
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="todo">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="priority">Priority</label>
              <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input type="date" id="deadline" name="deadline" required />
            </div>
            
            <button type="submit">Create Task</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
